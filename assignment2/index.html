<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>HTML Forms</title>
</head>

<body>
    <form action="queryProfessor.php"
          method="get">
        <fieldset>
            <legend>Search Professor</legend>
            <p>
                <label>First name:</label>
                <input name="firstName" type="text" />
            </p>
            <p>
                <label>Last name:</label>
                <input name="lastName" type="text" />
            </p>

            <p>
                <input type="submit" value="Submit" />
            </p>
        </fieldset>
    </form>

    <form action="queryDepartment.php"
          method="get">
        <fieldset>
            <legend>Department</legend>
            <p>
                <label>Department ID:</label>
                <input name="departmentId" type="text" />
            </p>
            <p>
                <label>Department Code:</label>
                <input name="departmentCode" type="text" />
            </p>

            <p>
                <label>Department Name:</label>
                <input name="departmentName" type="text" />
            </p>

            <p>
                <input type="submit" value="Submit" />
            </p>
        </fieldset>
    </form>


    <form action="queryNotebook.php"
          method="get">
        <fieldset>
            <legend>NoteBook</legend>
            <p>
                <label>Notebook ID:</label>
                <input name="NotebookID" type="text" />
            </p>
            <p>
                <label>Notebook Name:</label>
                <input name="NotebookName" type="text" />
            </p>

            <p>
                <input type="submit" value="Submit" />
            </p>
        </fieldset>
    </form>
</body>
